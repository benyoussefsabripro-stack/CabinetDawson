<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intranet Cabinet | Gestion Avocats</title>
    <style>
        /* --- RESET & BASES --- */
        * { box-sizing: border-box; }
        
        :root {
            --gold: #c5a059;
            --gold-dark: #b08d4b;
            --bg-dark: #121212;
            --panel: #1e1e1e;
            --text: #e0e0e0;
            --input-bg: #2c2c2c;
            --green: #85bb65;
            --red: #d9534f;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 10px; /* Moins de marge sur mobile */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px; /* Plus large sur grand √©cran */
            background-color: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border-top: 4px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: var(--gold);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        /* --- FORMULAIRE RESPONSIVE --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes par d√©faut (PC) */
            gap: 15px;
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .form-group { display: flex; flex-direction: column; }

        label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        input, select {
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.95rem;
            width: 100%;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(197, 160, 89, 0.2);
        }

        /* Checkboxes (Switch style) */
        .checkbox-container {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            height: 100%; /* S'adapte √† la hauteur */
        }
        .checkbox-container input { width: auto; margin-right: 12px; transform: scale(1.2); cursor: pointer; }
        .checkbox-container label { margin: 0; cursor: pointer; color: #fff; font-size: 0.9rem; }

        /* Bouton */
        button.btn-save {
            background-color: var(--gold);
            color: #111;
            font-weight: 800;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            transition: 0.2s;
            grid-column: 1 / -1; /* Prend toute la largeur */
            margin-top: 5px;
        }
        button.btn-save:hover { background-color: var(--gold-dark); transform: translateY(-2px); }
        button.btn-save:active { transform: translateY(0); }

        /* --- TABLEAU RESPONSIVE (SCROLL) --- */
        .table-wrapper {
            width: 100%;
            overflow-x: auto; /* Scroll horizontal si √ßa d√©passe */
            border-radius: 8px;
            background: #252525;
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            min-width: 800px; /* Force la largeur min pour √©viter l'√©crasement */
        }

        th {
            background: #1a1a1a;
            color: var(--gold);
            padding: 15px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--gold);
            white-space: nowrap; /* Emp√™che le titre de passer √† la ligne */
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #2f2f2f; }

        /* Badges et Styles Texte */
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; display: inline-block; text-align: center; min-width: 50px; }
        .badge-yes { background: rgba(133, 187, 101, 0.15); color: var(--green); border: 1px solid rgba(133, 187, 101, 0.3); }
        .badge-no { background: rgba(217, 83, 79, 0.15); color: var(--red); border: 1px solid rgba(217, 83, 79, 0.3); }

        .money { font-family: 'Courier New', Courier, monospace; letter-spacing: -0.5px; color: #ccc; }
        .money.gain { color: var(--green); font-weight: bold; font-size: 1rem; }

        /* --- TOTAUX (FOOTER) --- */
        .footer-totals {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap; /* Permet de passer √† la ligne sur mobile */
            margin-top: 10px;
        }

        .total-card {
            flex: 1;
            min-width: 200px;
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }
        
        .total-card span { display: block; font-size: 0.75rem; color: #888; text-transform: uppercase; margin-bottom: 8px; }
        .total-card div { font-size: 1.6rem; color: var(--gold); font-weight: bold; }

        .delete-btn {
            background: none; border: none; cursor: pointer; font-size: 1.1rem; opacity: 0.6; transition: 0.2s; padding: 5px;
        }
        .delete-btn:hover { opacity: 1; color: var(--red); transform: scale(1.1); }

        /* --- MEDIA QUERIES (ADAPTATION MOBILE) --- */
        
        /* Tablettes (moins de 1024px) */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr 1fr; /* 2 colonnes */
            }
            /* Les champs qui prenaient 2 colonnes en prennent maintenant 2 (toute la ligne) ou 1 */
            .half-width { grid-column: span 1; }
            .full-width { grid-column: span 2; }
        }

        /* Mobiles (moins de 768px) */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { padding: 15px 10px; }
            
            .form-grid {
                grid-template-columns: 1fr; /* 1 seule colonne verticale */
                gap: 10px;
            }
            
            /* Tout prend 100% de la largeur */
            .half-width, .full-width, .checkbox-container { grid-column: span 1; }
            
            h1 { font-size: 1.2rem; }
            
            /* Les cartes de totaux s'empilent */
            .total-card { min-width: 100%; margin-bottom: 5px; }
            .total-card div { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚öñÔ∏è Gestion Commis d'Office</h1>

    <div class="form-grid">
        <div class="form-group half-width">
            <label>Nom du Client</label>
            <input type="text" id="client" placeholder="Ex: Jean Dupont">
        </div>
        <div class="form-group half-width">
            <label>Charges / D√©lits</label>
            <input type="text" id="charges" placeholder="Ex: Vol, Outrage...">
        </div>
        
        <div class="form-group">
            <label>Votre Grade</label>
            <select id="grade">
                <option value="0">Parajuriste (0%)</option>
                <option value="0.30">Avocat Jr (30%)</option>
                <option value="0.35" selected>Avocat (35%)</option>
                <option value="0.50">Partenaire Jr (50%)</option>
                <option value="0.75">Partenaire Pr (75%)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amende Client ($)</label>
            <input type="number" id="amende" placeholder="0">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="proces">
            <label for="proces">Proc√®s effectu√© ?</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="accord">
            <label for="accord">Accord trouv√© ?</label>
        </div>

        <button class="btn-save" onclick="ajouterDossier()">Enregistrer le Dossier (+150 000$)</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 15%">Client</th>
                    <th style="width: 25%">Charges</th>
                    <th style="width: 10%">Amende</th>
                    <th style="width: 8%">Proc√®s</th>
                    <th style="width: 8%">Accord</th>
                    <th style="width: 12%">Facture √âtat</th>
                    <th style="width: 12%">Votre Part</th>
                    <th style="width: 5%"></th>
                </tr>
            </thead>
            <tbody id="listeDossiers">
                </tbody>
        </table>
    </div>

    <div class="footer-totals">
        <div class="total-card">
            <span>Total Factur√© (√âtat)</span>
            <div id="totalEtat" class="money">0 $</div>
        </div>
        <div class="total-card">
            <span>Votre Gain Personnel</span>
            <div id="totalGain" class="money gain">0 $</div>
        </div>
        <div class="total-card">
            <span>Total Amendes Clients</span>
            <div id="totalAmendes" style="color:#fff;">0 $</div>
        </div>
    </div>
</div>

<script>
    /* --- JS (LOGIQUE) --- */
    const PRIX_COMMIS = 150000;
    
    // On r√©cup√®re l'historique ou on cr√©e une liste vide
    let historique = JSON.parse(localStorage.getItem('avocat_db_v4')) || [];

    function ajouterDossier() {
        const client = document.getElementById('client').value;
        const charges = document.getElementById('charges').value;
        const gradePourcentage = parseFloat(document.getElementById('grade').value);
        const amende = parseFloat(document.getElementById('amende').value) || 0;
        const proces = document.getElementById('proces').checked;
        const accord = document.getElementById('accord').checked;

        if (client.trim() === "") { alert("Nom du client requis !"); return; }

        const maPart = PRIX_COMMIS * gradePourcentage;

        const dossier = {
            id: Date.now(),
            client: client,
            charges: charges || "Non sp√©cifi√©",
            amende: amende,
            proces: proces,
            accord: accord,
            factureEtat: PRIX_COMMIS,
            gainAvocat: maPart
        };

        historique.push(dossier);
        sauvegarderEtAfficher();
        resetFormulaire();
    }

    function supprimerDossier(id) {
        if(confirm("Supprimer ce dossier ?")) {
            historique = historique.filter(d => d.id !== id);
            sauvegarderEtAfficher();
        }
    }

    function sauvegarderEtAfficher() {
        localStorage.setItem('avocat_db_v4', JSON.stringify(historique));
        
        const tbody = document.getElementById('listeDossiers');
        tbody.innerHTML = '';
        
        let sumEtat = 0;
        let sumGain = 0;
        let sumAmendes = 0;

        const listeInverse = [...historique].reverse();

        listeInverse.forEach(d => {
            sumEtat += d.factureEtat;
            sumGain += d.gainAvocat;
            sumAmendes += d.amende;

            tbody.innerHTML += `
                <tr>
                    <td style="font-weight:bold; color:#fff;">${d.client}</td>
                    <td style="font-style:italic; color:#aaa;">${d.charges}</td>
                    <td class="money">${formaterArgent(d.amende)}</td>
                    <td>${d.proces ? '<span class="badge badge-yes">OUI</span>' : '<span class="badge badge-no">NON</span>'}</td>
                    <td>${d.accord ? '<span class="badge badge-yes">OUI</span>' : '<span class="badge badge-no">NON</span>'}</td>
                    <td class="money">${formaterArgent(d.factureEtat)}</td>
                    <td class="money gain">+ ${formaterArgent(d.gainAvocat)}</td>
                    <td style="text-align:center;"><button class="delete-btn" onclick="supprimerDossier(${d.id})">üóëÔ∏è</button></td>
                </tr>
            `;
        });

        document.getElementById('totalEtat').innerText = formaterArgent(sumEtat);
        document.getElementById('totalGain').innerText = formaterArgent(sumGain);
        document.getElementById('totalAmendes').innerText = formaterArgent(sumAmendes);
    }

    function resetFormulaire() {
        document.getElementById('client').value = '';
        document.getElementById('charges').value = '';
        document.getElementById('amende').value = '';
        document.getElementById('proces').checked = false;
        document.getElementById('accord').checked = false;
    }

    function formaterArgent(montant) {
        return new Intl.NumberFormat('en-US').format(montant).replace(/,/g, ' ') + ' $';
    }

    // Lancer au d√©marrage
    sauvegarderEtAfficher();
</script>

</body>
</html>
